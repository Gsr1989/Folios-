
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Folios</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        section { margin-top: 30px; }
        label, select, input { display: block; width: 100%; margin: 10px 0; }
        button { padding: 10px; width: 100%; }
        .resultado { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Consulta y Registro de Folios</h1>

    <section>
        <h2>Registrar folio</h2>
        <input type="text" id="folioRegistro" placeholder="Folio">
        <select id="vigencia">
            <option value="30">30 días</option>
            <option value="60">60 días</option>
            <option value="90">90 días</option>
        </select>
        <button onclick="registrar()">Registrar</button>
        <div id="registroMsg" class="resultado"></div>
    </section>

    <section>
        <h2>Consultar folio</h2>
        <input type="text" id="folioConsulta" placeholder="Folio">
        <button onclick="consultar()">Consultar</button>
        <div id="consultaResultado" class="resultado"></div>
    </section>

    <script>
        async function registrar() {
            const folio = document.getElementById('folioRegistro').value;
            const vigencia = document.getElementById('vigencia').value;
            const res = await fetch('/api/registrar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ folio, vigencia })
            });
            const data = await res.json();
            document.getElementById('registroMsg').innerText = data.error || data.mensaje;
        }

        async function consultar() {
            const folio = document.getElementById('folioConsulta').value;
            const res = await fetch('/api/consultar/' + folio);
            const data = await res.json();

            let resultado = '';
            if (data.estado === 'Vigente') {
                resultado = `Folio vigente desde ${new Date(data.fechaExpedicion).toLocaleDateString()} hasta ${new Date(data.fechaVencimiento).toLocaleDateString()}`;
            } else if (data.estado === 'Vencido') {
                resultado = 'El folio está vencido.';
            } else {
                resultado = 'Este folio no se encuentra en nuestros registros.';
            }
            document.getElementById('consultaResultado').innerText = resultado;
        }
    </script>
</body>
</html>
