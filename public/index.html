<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta tu Folio</title>
</head>
<body>
  <h1>Consulta tu Folio</h1>
  <input type="text" id="folioInput" placeholder="Ingresa tu folio" />
  <button onclick="consultarFolio()">Consultar</button>
  <p id="resultado"></p>
  <script>
    async function consultarFolio() {
      const folio = document.getElementById("folioInput").value;
      const res = await fetch(`/consultar?folio=${folio}`);
      const data = await res.text();
      document.getElementById("resultado").innerText = data;
    }
  </script>
</body>
</html>
