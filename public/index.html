<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Folios</title>
</head>
<body>
  <h1>Consulta tu Folio</h1>
  <input id="folioInput" type="text" placeholder="Ingresa tu folio" />
  <button onclick="consultar()">Consultar</button>
  <pre id="resultado"></pre>

  <script>
    async function consultar() {
      const folio = document.getElementById("folioInput").value;
      const respuesta = await fetch(`/api/consultar/${folio}`);
      const datos = await respuesta.json();
      document.getElementById("resultado").textContent = JSON.stringify(datos, null, 2);
    }
  </script>
</body>
</html>
