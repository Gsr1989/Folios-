
<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Registrar Folio</title></head>
<body>
  <h1>Registrar nuevo folio</h1>
  <form id="formulario">
    <input name="folio" placeholder="Folio" required>
    <select name="vigencia">
      <option value="30">30 días</option>
      <option value="60">60 días</option>
      <option value="90">90 días</option>
    </select>
    <button type="submit">Registrar</button>
  </form>
  <pre id="respuesta"></pre>
  <script>
    document.getElementById("formulario").onsubmit = async e => {
      e.preventDefault();
      const datos = new FormData(e.target);
      const res = await fetch("/api/registrar", {
        method: "POST",
        body: new URLSearchParams(datos)
      });
      const msg = await res.json();
      document.getElementById("respuesta").textContent = JSON.stringify(msg, null, 2);
    }
  </script>
</body>
</html>
